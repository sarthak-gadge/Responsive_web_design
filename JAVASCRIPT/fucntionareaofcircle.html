<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area of circle using function</title>
</head>
<body>
    <script>
        function areaofc(r)
        {
            var area=3.14*r*r;
            document.write("area of circle is: "+area);
        }
        areaofc(5);
    </script>
</body>
</html>
