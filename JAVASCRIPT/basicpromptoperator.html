<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Prompt Operator</title>
</head>
<body>
    <script>
        var a,b,c;
        a = prompt("enter a number of a: ");
        b = prompt("enter a number of b: ");
        
        c=a*b;

        document.write("multiplication of a and b is: "+c);
        
        // alert("multiplication of a and b is: "+c);
    </script>
</body>
</html>
