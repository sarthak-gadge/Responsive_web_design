<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square of no using function</title>
</head>
<body>
    <script>
        function sqno(n)
        {
            var square=n*n;
            document.write("square is: "+square);
        }
        sqno(9);
    </script>
</body>
</html>
