<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circumference of circle using function</title>
</head>
<body>
    <script>
        function circum(r)
        {
            var circumference=2*3.14*r;
            document.write("circumference is: "+circumference);
        }
        circum(4);
    </script>
</body>
</html>
