<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onblur Event</title>
</head>
<body>
    <center>
        <h1 style="color:blueviolet"> Sarthak Gadge</h1>
        <h2>HTML DOM onblur event</h2> Email:
        <input type="email" id="email" onblur="myfun()" onfocus="fun()">


        <script>
            function myfun()
            {
                // alert ("focus lost");
                document.getElementById('email').style.backgroundColor="red";
            }

            function fun()
            {
                
                document.getElementById('email').style.backgroundColor="blue";
            }
        </script>
    </center>
</body>
</html>
