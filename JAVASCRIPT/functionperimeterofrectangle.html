<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perimeter of rectangle using function</title>
</head>
<body>
    <script>
        function periofrect(l,b)
        {
            var p=2*l*b;
            document.write("perimeter is: "+p);
        }
        periofrect(5,10);

    </script>
</body>
</html>
