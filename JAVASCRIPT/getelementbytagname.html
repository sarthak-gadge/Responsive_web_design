<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getelementbytagname</title>
</head>
<body>
    <form>
    <label>Number</label>
    <input type="text">
    <input type="button" value="cube" onlcick="cube1()">
    </form>

    <script>
        function cube1()
        {
            var n=document.getElementsByTagName("input")[0].value;
            document.write(n*n*n);
        }
    </script>



</body>
