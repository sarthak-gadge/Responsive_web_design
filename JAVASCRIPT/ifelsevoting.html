<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voting if else</title>
</head>
<body>
    <script>
        var age;
        age=prompt("enter a age:");
        if(age>=18)
    {
        document.write("eligible for voting");
    }
    else
    {
        document.write("not eligible for voting");
    }
    </script>
</body>
</html>
