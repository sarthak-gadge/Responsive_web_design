<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube of no using function</title>
</head>
<body>
    <script>
        function cubeofno(n)
        {
            var cube=n*n*n;
            document.write("cube is: "+cube);
        }
        cubeofno(7);
    </script>
</body>
</html>
