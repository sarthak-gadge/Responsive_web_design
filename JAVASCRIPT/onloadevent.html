<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onload Event</title>
</head>
<body onload="myfun()">
    <form>
        Enter name:<input type="text" name="fname">
        <input type="submit">
    </form>

    <script>
        function myfun()
        {
            alert("the form was loaded");
        }
    </script>
    
</body>
</html>
