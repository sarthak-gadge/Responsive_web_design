<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body{
            background-color: yellow;
        }

        table{
            margin: auto; /* Center the table */
            border-collapse: collapse; /* Optional: for better table appearance */
        }
        td {
            text-align: left; /* Optional: aligns text to the left in table cells */
        }
        h2 {
            text-align: center; /* Centers the heading */
        }
    </style>
</head>
<body>
    <form action="done.html" method="get">
        <h2 align="center">Registration Form For Students</h2>
        <table cellspacing="5" cellpadding="15">
            <tr>
                <td><label name="enuser">Enter User Name:</td>
                <td><input type="text" name="enuser"placeholder="enter user name" required></td>
            </tr>

            <tr>
                <td><label name="lname">Last Name:</label></td>
                <td><input type="text" name="lname" placeholder="enter last name" ></td>
            </tr>

            <tr>
                <td><label name="dob">Date Of Birth:</label></td>
                <td><input type="text" name="dob"></td>
            </tr>

             <tr>
                <td><label name="add">Address:</label></td>
                <td><textarea name="text" rows="3" cols="25"> </textarea></td>
            </tr>

            <tr>
                <td><label name="place">Place:</label></td>
                <td><input type="text" name="place"> </td>
            </tr>

            <tr>
                <td><input type="reset" name="reset">
                <input type="submit" name="submit"></td>
            </tr>
            

              
        
        </table>
    </form>
</body>
</html>
