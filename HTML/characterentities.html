<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Entities</title>
</head>
<body>
    <h2>non spacing character:HTML&nbsp;&nbsp</h2>
    <h2>less than sign: &lt;</h2>
    <h2>greater than sign: &gt;</h2>
    <h2> ampersand (and) sign: &amp;</h2>
    <h2> quotation sign: &quot;</h2>
    <h2>copyright sign: &copy;</h2>
    <h2>pound sign: &pound;</h2>
    <h2>cent sign: &cent;</h2>
    <h2>yen sign: &yen;</h2>
    <h2>euro sign: &euro;</h2>
    <h2>register trade mark sign: &reg;</h2>
    
</body>
</html>
