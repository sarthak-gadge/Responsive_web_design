<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Form</title>
</head>
<body style="background-color: aqua;">
    <form action="done.html" method="get">
        <table cellspacing="10" cellpadding="5">
            <tr>
                <td><label name="fname">First Name: </label> </td>
                <td><input type="text" name="fname"></td>
            </tr>

            <tr>
                <td><label name="lname">Last Name: </label></td>
                <td><input type="text" name="lname"> </td>
            </tr>

            <tr>
                <td><label name="dob">Date of Birth:</label></td>
                <td><input type="text" name="dob"> </td>
            </tr>

            <tr>
                <td><label name="email">Email id:</label></td>
                <td><input type="text" name="email"></td>
            </tr>

            
            <tr>
                <td><label for="phone">Phone No.:</label></td>
                <td>
                <input type="text" value="+91" style="width: 30px" readonly />
                <input type="text" placeholder="Enter your mobile number"pattern="^\d{10}$" minlength="10"
                         maxlength="10"required/>
                 </td>
             </tr>

            <tr>
                <td><label name="gender">Gender:</label></td>
                <td>
                <input type="radio" name="gender" value="Male"required>
                <label name="gender">Male</label>
                <input type="radio" name="gender" value="Female">
                <label name="gender">Female</label>
                </td>
             </tr>

             <tr>
                <td><label name="adds">Address:</label></td>
                <td><textarea name="text" rows="5" cols="50"></textarea></td>
            </tr>

            <tr>
                <td><label name="city">City:</label></td>
                <td><input type="text" name="city"></td>
            </tr>

            <tr>
                <td><label name="pin">Pincode: </label></td>
                <td><input type="number" name="pin"></td>
            </tr>

            <tr>
                <td><label name="state">State:</label></td>
                <td><input type="text" name="State"></td>
            </tr>

            <tr>
                <td><label name="country">Country:</label></td>
                <td><input type="text" name="country"></td>
            </tr>

            <tr>
                <td><label name="hobbi">Hobbies:</label></td>
                <td>
                    <input type="checkbox" name="hobbie" value="drawing">
                    <label name="fruits">Drawing</label>
                    <input type="checkbox" name="hobbir" value="singing" checked>
                    <label name="banana">Singing</label>
                    <input type="checkbox" name="hobbie" value="Dancing">
                    <label name="fruits">Dancing</label>
                    <input type="checkbox" name="hobbie" value="others">
                    <label name="fruits">Others</label></td>
            </tr>


            <tr>
                <td colspan="2">
                    <label>Qualification:</label>
                   <table border="1" cellspacing="0" cellpadding="5">
                        <tr>
                            <th>Sr.No.</th>
                            <th>Examination</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>Year of Passing</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td><input type="text" name="exam1" required></td>
                            <td><input type="text" name="board1" required></td>
                            <td><input type="number" name="percentage1" min="0" max="100" required></td>
                            <td><input type="number" name="year1" required></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td><input type="text" name="exam2" required></td>
                            <td><input type="text" name="board2" required></td>
                            <td><input type="number" name="percentage2" min="0" max="100" required></td>
                            <td><input type="number" name="year2" required></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td><input type="text" name="exam3" required></td>
                            <td><input type="text" name="board3" required></td>
                            <td><input type="number" name="percentage3" min="0" max="100" required></td>
                            <td><input type="number" name="year3" required></td>
                        </tr>
                        
                    </table>
                </td>
            </tr>
            <tr>


                <tr>
                    <td><label name="course">Course applied for:</label></td>
                    <td>
                    <input type="radio" name="coures" value="BCA"required>
                    <label name="course">BCA</label>
                    <input type="radio" name="course" value="B.COM">
                    <label name="course">B.COM</label>
                    <input type="radio" name="course" value="B.SC">
                    <label name="course">B.SC</label>
                    <input type="radio" name="course" value="B.A">
                    <label name="course">B.A</label>
                    </td>
                 </tr>


                 <tr>
                    <td align="center"><input type="submit" value="submit">
                    <input type="reset" value="reset"></td>
                    
                 </tr>

           

        </table>
    </form>

    
</body>
</html>
