<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whole Form</title>
</head>
<body style="background-color: blueviolet;">
    <table>
    <form action="done.html" method="get"><br><br>
        
        <label name="fname">First Name:</label>
        <input type="text" name="fname" placeholder="enter a  first Name"><br><br>
        <label name="mname">Middle Name:</label>
        <input type="text" name="mname" placeholder="enter a middle name"><br><br>
        <label name="lname">Last Name:</label>
        <input type="text" name="lname" placeholder="enter a last name"><br><br><br>
        

        <label name="course">Course:</label>
        <select name="course">
            <option>c</option>
            <option>c++</option>
            <option>plane java</option>
            <option>java with AL & ML</option>
            <option>Data science</option>
        </select><br><br><br>
    

        <label name="gender">Gender:</label><br>
        <input type="radio" name="gender" value="Male">
        <label name="gender">Male</label><br>
        <input type="radio" name="gender" value="Female">
        <label name="gender">Female</label><br>
        <input type="radio" name="gender" value="Other">
        <label name="gender">Other</label><br><br><br>


        <label name="phnno">Phone:</label>
        <input type="tel" name="phnno" maxlength="10" required><br><br><br>


        <label name="adds">Address:</label><br>
        <textarea name="text" rows="5" cols="70"></textarea><br><br><br>

         
        <label name="email">Email:</label>
        <input type="text" name="email" placeholder="enter a email"><br>
        <label name="pass">Password:</label>
        <input type="text" name="pass" placeholder="enter a password"><br>
        <label name="retype">re-enter password:</label>
        <input type="text" name="retype"placeholder="reenter password"><br><br>
        <input type="submit"><br><br><br>

    </form>
</table>
</body>
</html>
