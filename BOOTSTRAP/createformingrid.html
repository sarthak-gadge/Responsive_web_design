<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <title>Create Form in Grid</title>
</head>
<body>
    <div class="container">
        <h1>Bootstrap 5 Stacked Form</h1>
        <form>
            <div class="col">
                <label name="sname" class="form-label">Student Name:</label>
                <input type="text" class="form-control" id="sname"placeholder="enter student name"
                name="sname">
            </div>

            <div class="col">
                <label name="pswd" class="form-label">Student Password:</label>
                <input type="password" class="form-control" id="pswd" placeholder="enter password"
                name="pswd">
            </div>

            <div class="col">
                <label class="form-check-label">
                <input type="checkbox" name="click" id="ad" class="form-check-input">Click
                here
                </label>
            </div>

            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>
</body>
</html>
