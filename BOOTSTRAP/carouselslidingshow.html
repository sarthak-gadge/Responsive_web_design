<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
   </script>
    <title>Carousel Sliding Show</title>
</head>
<body>
    <!-- Carousel -->
     <div id="demo" class="carousel slide" data-bs-ride="carousel" data-interval="3000">


        <!-- indicators -->
     <div class="carousel-indicator">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
     </div>


     <!-- the slideshow carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="elephant.jpg.jpg" alt="elephant" class="d-block" class="w-500">
        </div>

        <div class="carousel-item">
            <img src="lion.jpg.jpg" alt="lion" class="d-block" class="w-100">
        </div>

        <div class="carousel-item">
            <img src="tiger2.jpg.jpg" alt="tiger" class="d-block" class="w-100">
        </div>
      </div>


      <!-- left and right controls/icons -->
       <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
       </button>

       <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
       </button>


       <div class="carousel-caption">
        <h5>Fixed caption text</h5>
        <p>this text will stay fixed while img moved</p>
       </div>
     </div>
</body>
</html>
