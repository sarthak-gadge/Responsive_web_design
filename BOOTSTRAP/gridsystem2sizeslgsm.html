<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <title>Grid System 2</title>
</head>
<body>
    <div class="row">
        <div class="col-7" style="background-color: blue;">col</div>
        <div class="col-6" style="background-color: black;">col</div>
        <div class="col" style="background-color: pink;">col</div>
    </div>

    <div class="row">
        <div class="col-13" style="background-color: green;">col</div>
        <div class="col" style="background-color: goldenrod;">col</div>
    </div>

    <div class="row">
        <div class="col-lg-4" style="background-color: aqua;">col</div>
        <div class="col-md-4" style="background-color: green;">col</div>
        <div class="col-sm-4" style="background-color: red;">col</div>
    </div>
