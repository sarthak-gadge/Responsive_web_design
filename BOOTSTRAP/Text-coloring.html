<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <title>Text-Coloring</title>
</head>
<body>
    <p class="text-primary">Text Primary</p><hr>

    <p class="text-secondary">Text Secondary</p><hr>

    <p class="text-success">Text Success</p><hr>

    <p class="text-danger">Text Danger</p><hr>

    <p class="text-warning">Text Warning</p><hr>

    <p class="text-info">Text Info</p><hr>

    <p class="text-dark">Text dark</p><hr>

    <p class="text-white bg-dark">Text Info</p><hr>

    <p class="text-light bg-dark">Text Info</p><hr>

    <p class="text-black-50">javascript</p><hr>

    <p class="text-white-50 bg-dark">CSS</p><hr>
    
    <p class="text-body">Text Info</p><hr>
</body>
</html>
