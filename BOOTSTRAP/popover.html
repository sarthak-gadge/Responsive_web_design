<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
   </script>
    <title>Popover</title>
</head>
<body>
    <div class="container">
        <h2>Popover Example</h2>

        <button  class="btn btn-danger" data-bs-toggle="popover" id="myPopover">
            Toggle popover </button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function(){
            var element=document.getElementById("myPopover");
            var tooltip = new bootstrap.Popover(element,{
                title:'it look like title attribute is not present.',
                content:'this is popover.'
            });
        });
    </script>
    
</body>
</html>
