<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <title>Pseudo Class</title>

    <style>
        /* unvisited link */
        a:link{
            color:red;
        }

        /* visited link */
        a:visited{
            color:pink;
        }

        /* mouse over click */
        a:hover{
            color:chocolate;
        }

        /* selected link */
        a:active{
            color:blue;
        }
    </style>
</head>
<body>
    <a href="contactushtmlpage.html">This is a link</a>
    
</body>
</html>
